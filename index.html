<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>

    <div class="task-counters">
      <span>Total: <strong id="totalCount">0</strong></span>
      <span>Completed: <strong id="completedCount">0</strong></span>
      <span>Pending: <strong id="pendingCount">0</strong></span>
    </div>

    <div class="task-input-container">
      <div class="input-with-icon">
        <input type="text" id="taskInput" placeholder="Enter your task..." />
        <span class="material-symbols-outlined calendar-icon">calendar_month</span>
        <input type="date" id="taskDate" class="hidden-date" />
      </div>
      <button class="add-btn" onclick="addTask()">ADD</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <div id="toast-container"></div>
  <script src="script.js"></script>
</body>
</html>
